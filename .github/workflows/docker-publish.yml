name: Build and Push Docker image to Aliyun

# 触发条件
on:
  push:
    branches:
      - main  # 当代码推送到 main 分支时自动执行

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # 使用 GitHub 提供的 Ubuntu 服务器运行

    steps:
      # Step 1: 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: 设置 Docker buildx（用于构建）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: 登录阿里云容器镜像仓库
      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      # Step 4: 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .                      # 构建上下文，当前目录
          push: true                      # 推送到镜像仓库
          tags: |
            ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAMESPACE }}/${{ secrets.ALIYUN_REPOSITORY }}:latest
            ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAMESPACE }}/${{ secrets.ALIYUN_REPOSITORY }}:${{ github.sha }}

      # Step 5: 登出
      - name: Logout
        run: docker logout ${{ secrets.ALIYUN_REGISTRY }}
