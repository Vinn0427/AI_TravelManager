server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: travel-manager
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 请根据实际情况修改以下数据库连接信息
    # url: 数据库连接地址，格式：jdbc:mysql://主机:端口/数据库名?参数
    # username: MySQL用户名（默认通常是root）
    # password: MySQL密码（请修改为您的实际密码）
    url: jdbc:mysql://localhost:3306/travel_planner?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true
    username: root
    password: 19960427
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      connection-timeout: 30000
      # 连接池配置
      pool-name: TravelPlannerHikariCP

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.vinn.travelmanager.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT配置
jwt:
  secret: travelPlannerSecretKey2024ForAITravelPlanningSystem
  expiration: 86400000  # 24小时，单位：毫秒

# 跨域配置
cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

